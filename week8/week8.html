<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Week 8 CODE Examples</title>
    <link rel='stylesheet' type="text/css" href='style.css' media="screen">

<body>
    <h1>CSS Transform and Transition</h1>
    <div class="flex">
        <h2>Up</h2>
        <button class="btn">
            Hello World
        </button>
    </div>
    <div class="flex">
        <h2>Zoom out</h2>
        <button class="btn2">

        </button>
    </div>
    <div class="flex">

        <button class="btn3">
            Hello World
        </button>

    <div class="flex">
        <h2>Rotate</h2>
        <button class="btn4">
            Hello World
        </button>
    </div>
