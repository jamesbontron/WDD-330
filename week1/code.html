<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Always change the Title to match what the page is going to do-->
    <link rel='stylesheet' type="text/css" href='../style.css' media="screen">
    <title>Story Writer</title>
<script>
    function loadStory(){
        var storyName = document.getElementById("name_input").value
        //we assign the storyHTML value of saveStory() to the storyHTML variable using its localStorage Key (storyName)
        var storyHTML = localStorage.getItem(storyName)
        document.getElementById("story_editor").value=storyHTML
    }
    function saveStory(){
        var storyName = document.getElementById("name_input").value
        var storyHTML = document.getElementById("story_editor").value
        //localStorage use the Key-value pairs technique Key=storyName and Value=storyHTML 
        localStorage(storyName, storyHTML)
    }
    function displayStory(){
        var storyHTML = document.getElementById("story_editor").value
        document.getElementById("story_display").innerHTML = storyHTML
    }
</script>
<style>
    textarea{
        width: 800px;
        height: 250px;
        background-color: lightyellow;
    }
</style>
</head>

<body>
    <header>
        <img src="../logo.png" alt="logo">
        <h2>Wecolme to WDD-330</h2>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">About</a></li>
        </ul>
        
    </nav>
    <main>
        <h1>Story Editor</h1>
        Story Name:<input id=name_input></input>
        <section>
            <button onclick="loadStory()">Find and Edit It</button>
            <button onclick="saveStory()">Save It</button>
            <button onclick="displayStory()">Display It</button>
        </section>   
        <textarea id="story_editor" placeholder="Write a totally awesome story here"></textarea>
        <section id="story_display"></section>
    </main>
    <footer>
        <p>&copy; Alejandro Portfolio, All rights reserved.</p>
        <p>
            All images used are believed to be in "Fair Use".
            Please notify the author if any are not and they
            will be removed.
        </p>
        <p>Last Updated: 21 July, 2022</p>
    </footer>
</body>
</html>
